<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wykres z danymi MQTT</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Styl dla kontrolki temperatury */
        .temperature-control {
            display: flex; /* Używamy flexboxa do rozmieszczenia elementów */
            align-items: center; /* Wyrównanie w osi pionowej */
            justify-content: space-between; /* Przycisk i wskaźnik na bokach */
            gap: 10px; /* Odstęp między przyciskiem a wyświetlaczem */
            width: 200px; /* Szerokość prostokąta */
            height: 60px; /* Wysokość prostokąta */
            border: 2px solid #ccc; /* Ramka prostokąta */
            border-radius: 15px; /* Zaokrąglone rogi */
            padding: 10px; /* Odstęp wewnętrzny */
            background-color: #f9f9f9; /* Kolor tła */
            margin-bottom: 15px; /* Odstęp między kontrolkami */
        }

        /* Wyświetlacz temperatury */
        #temperatureDisplay {
            font-size: 16px;
            font-weight: bold;
            color: #333; /* Kolor tekstu */
        }


        /* Styl dla kontenerów przycisku i wskaźników */
        .light-control, .fan-control {
            display: flex; /* Używamy flexboxa do rozmieszczenia elementów */
            align-items: center; /* Wyrównanie w osi pionowej */
            justify-content: space-between; /* Przycisk i wskaźnik na bokach */
            gap: 10px; /* Odstęp między przyciskiem a wskaźnikiem */
            width: 200px; /* Szerokość kwadratu */
            height: 60px; /* Wysokość kwadratu */
            border: 2px solid #ccc; /* Ramka kwadratu */
            border-radius: 15px; /* Zaokrąglone rogi */
            padding: 10px; /* Odstęp wewnętrzny */
            background-color: #f9f9f9; /* Kolor tła */
            margin-bottom: 15px; /* Odstęp między kontrolkami */
        }

        /* Styl dla przycisków */
        button {
            flex: 1; /* Przycisk zajmuje więcej miejsca w kontenerze */
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Styl dla kółka */
        #lightIndicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: yellow; /* Początkowy kolor */
            border: 2px solid black; /* Czarna obramówka */
        }

        /* Styl dla wskaźnika wiatraka */
        #fanIndicator {
            width: 30px;
            height: 30px;
            position: relative;
            border-radius: 50%;
            background-color: white; /* Tło wskaźnika */
            border: 2px solid black; /* Czarna obramówka koła */
            animation: spin 0s linear infinite; /* Brak obrotów domyślnie */
        }

        /* Trzy łopatki wiatraka */
        #fanIndicator::before,
        #fanIndicator::after,
        #fanIndicator > div {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 10%;
            background-color: black;
            transform-origin: 0% 0%;
        }

        #fanIndicator::before {
            transform: rotate(0deg);
        }

        #fanIndicator::after {
            transform: rotate(120deg);
        }

        #fanIndicator > div {
            transform: rotate(240deg);
        }

        /* Animacja obrotu wiatraka */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Strona z wykresem z danymi MQTT</h1>
    <div id="plot"></div>

    <!-- Kontrolka dla światła -->
    <div class="light-control">
        <button id="lightButton">Włącz światło</button>
        <div id="lightIndicator"></div>
    </div>

    <!-- Kontrolka dla wiatraka -->
    <div class="fan-control">
        <button id="fanButton">Włącz wiatrak</button>
        <div id="fanIndicator">
            <div></div>
        </div>
    </div>

    <script>
        var socket = io.connect(document.domain + ':' + location.port);

        socket.on('connect', function() {
            console.log('Połączono z WebSocket!');
        });

        // Nasłuchujemy na dane przychodzące z WebSocket
        socket.on('new_data', function(data) {
            console.log("Otrzymano nowe dane:", data);
            
            if (data && data.x !== undefined && data.y !== undefined) {
                Plotly.extendTraces('plot', {
                    x: [[data.x]],
                    y: [[data.y]]
                }, [0]);
            }
        });

        // Początkowy wykres (na podstawie danych początkowych z backendu)
        var initialData = {
            data: [{
                x: [],
                y: [],
                mode: 'lines+markers',
                name: 'Dane',
                hoverinfo: 'text'
            }],
            layout: {
                title: 'Dane z MQTT',
                xaxis: { title: 'X' },
                yaxis: { title: 'Y' }
            }
        };

        // Renderujemy początkowy wykres
        Plotly.newPlot('plot', initialData.data, initialData.layout);

        // Funkcja do wysyłania komendy do backendu
        function sendCommand(topic, command) {
            socket.emit('light_command', { topic: topic, command: command });
        }

        // Obsługa światła
        var lightState = 'off'; // Możliwe wartości: 'on', 'off'

        function updateLightIndicator(state) {
            var indicator = $('#lightIndicator');
            if (state === 'on') {
                indicator.css('background-color', 'black');
            } else {
                indicator.css('background-color', 'yellow');
            }
        }

        $('#lightButton').on('click', function() {
            if (lightState === 'off') {
                sendCommand('light', 'on');
                $('#lightButton').text('Wyłącz światło');
                lightState = 'on';
            } else {
                sendCommand('light', 'off');
                $('#lightButton').text('Włącz światło');
                lightState = 'off';
            }
            updateLightIndicator(lightState);
        });

        updateLightIndicator(lightState);

        // Obsługa wiatraka
        var fanState = 'off'; // Możliwe wartości: 'on', 'off'

        function updateFanIndicator(state) {
            var indicator = $('#fanIndicator');
            if (state === 'on') {
                indicator.css('animation', 'spin 1s linear infinite'); // Włącza animację
            } else {
                indicator.css('animation', 'spin 0s linear infinite'); // Wyłącza animację
            }
        }

        $('#fanButton').on('click', function() {
            if (fanState === 'off') {
                sendCommand('fan', 'on');
                $('#fanButton').text('Wyłącz wiatrak');
                fanState = 'on';
            } else {
                sendCommand('fan', 'off');
                $('#fanButton').text('Włącz wiatrak');
                fanState = 'off';
            }
            updateFanIndicator(fanState);
        });

        updateFanIndicator(fanState);
    </script>
    <div class="temperature-control">
        <button id="temperatureButton">Temperatura</button>
        <div id="temperatureDisplay">25°C</div>
    </div>
    
</body>
</html>
