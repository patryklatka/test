<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wykres z danymi MQTT</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    </head>
<body>
    <!-- Menu główne -->
    <div id="mainMenu" class="section visible">
        <h1>Menu Główne</h1>
        
        <!-- Nowy kontener na kontrolki -->
        <div id="controlsContainer" class="controls-container">
            <h2>Grupa 1</h2>
            <!-- Kontrolki światła -->
            <div class="light-control">
                <button id="lightButton">Włącz światło</button>
                <div class="circle" id="lightIndicator"></div>
            </div>

            <!-- Kontrolki wiatraka -->
            <div class="fan-control">
                <button id="fanButton">Włącz wiatrak</button>
                <div class="fan" id="fanIndicator">
                    <div></div> <!-- Trzecia łopatka -->
                </div>
            </div>

            <!-- Kontrolki temperatury -->
            <div class="temperature-control">
                <button id="temperatureButton">Temperatura</button>
                <div id="temperatureDisplay">25°C</div>
            </div>

            <!-- Kontrolki wilgotności -->
            <div class="humidity-control">
                <button id="humidityButton">Wilgotność</button>
                <div id="humidityDisplay">25%</div>
            </div>
        </div>
    </div>

    <!-- Sekcja wykresu -->
    <div id="plotSection" class="section">
        <h1>Temperatura</h1>
        <button id="backToMenuButtonfromhumidity">Powrót do menu</button>
        <div id="plot"></div>
    </div>

    <!-- Sekcja wykresu wilgotności --> 
    <div id="humidityPlotSection" class="hidden">
        <h1>Wilgotność</h1>
        <button id="backToMenuButton">Powrót do menu</button>
        <div id="humidityPlot"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script src="{{ url_for('static', filename='js/lightAndFan.js') }}"></script>
    <script src="{{ url_for('static', filename='js/plot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui.js') }}"></script>

</body>
</html>
